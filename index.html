<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="project">
      <div class="card">
        <header>
          <img class="hero-img" src="/images/illustration-hero.svg" alt="" />
        </header>
        <main>
          <div class="price">
            <h3>Order Summary</h3>
            <p class="first-p">
              You can now listen to million of songs, audiobooks and podcast of
              any device anywhere you like!
            </p>
          </div>

          <div class="price-a">
            <img class="music-img" src="images/icon-music.svg" alt="" />
            <p class="price-p"><strong>Annual plan</strong></p>
            <p class="price-p">$59.99/year</p>
            <a href="#">Change</a>
          </div>
        </main>
        <aside>
          <button>Proceed to payment</button>
          <p class="aside-p">Cancel order</p>
        </aside>
      </div>
    </section>
  </body>
</html>
